spring:
  profiles:
    active: dev
  cloud:
    vault:
      uri: ${SPRING_CLOUD_VAULT_URI:http://127.0.0.1:8200}
      token: ${SPRING_CLOUD_VAULT_TOKEN} # Should come as env variable only, not as anything else
      scheme: http
      kv:
        enabled: true
